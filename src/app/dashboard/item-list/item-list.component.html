<div class="spacer"></div>

<div class="row col itemsView justify-content-end">

  <!-- SORT BY... -->
  <div>
    <mat-form-field>
      <mat-select placeholder="Sortuj"
                  (change)="onFilterChange($event.value)"
                  [(ngModel)]="selectedFilter">
        <mat-option *ngFor="let filter of filters" [value]="filter.value">
          {{ filter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- YEAR FILTER -->

    <!--<mat-form-field>-->
      <!--<mat-select placeholder="Year">-->
        <!--<mat-option *ngFor="let year of years" [value]="year">-->
          <!--{{ year }}-->
        <!--</mat-option>-->
      <!--</mat-select>-->
    <!--</mat-form-field>-->
  <!--</div>-->

  <!-- MOVIES -->
  <div class="row movieList">
    <div *ngFor="let movie of movies?.collection" class="col-lg-3 col-md-6">
      <ng-item class="col" [movie]="movie" uiSref=".product" [uiParams]="{id: movie.id}"></ng-item>
    </div>
  </div>
</div>

<div class="spacer-5"></div>
<div class="spacer-5"></div>

<!-- PAGINATION -->
<mat-paginator [length]="40"
               [pageIndex]="movies?.page - 1 || 0"
               [pageSize]="movies?.limit"
               [pageSizeOptions]="[movies?.limit]" (page)="onPageChange($event)">
</mat-paginator>
