<mat-card>
	<button mat-icon-button class="moreButton">
		<mat-icon>more_vert</mat-icon>
	</button>

	<mat-card-header class="col">
		<mat-card-title>
			{{item.name}}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>{{item.description}}</p>
	</mat-card-content>
	<mat-card-actions>
		<button type="button" mat-button>Add</button>
	</mat-card-actions>
</mat-card>
