<mat-card  [@flyInOut]="state" id="toPlay">
	<mat-card-header class="col">
		<mat-card-title>
			<h5>{{item.title}}</h5>
		</mat-card-title>

	</mat-card-header>
	<img mat-card-image src="{{path + item.poster_path}}" alt="{{item.title}}">
	<mat-card-actions>
		<button type="button" mat-button>Buy</button>
	</mat-card-actions>
</mat-card>
