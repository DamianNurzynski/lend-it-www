<div class="content">
  <md-toolbar class="header-toolbar row " color="primary">
    <div class="col">
      <button type="button" md-button>
        <md-icon>explore</md-icon>
        <span>LendIt!</span>
      </button>
    </div>

    <button type="button" md-raised-button color="accent">
      <span>Register</span>
    </button>
  </md-toolbar>
  <md-toolbar></md-toolbar>

  <div class="spacer"></div>
  <div class="spacer"></div>

  <div class="container">

    <md-card class="col-xl-4 col-lg-5 col-md-6 col-sm-10 mx-auto">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <h1 class="col">Registration</h1>
        <div class="spacer"></div>
        <md-input-container class="col">
          <input type="text"
                 mdInput
                 name="login"
                 placeholder="Name"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>
        <md-input-container class="col">
          <input type="email"
                 mdInput
                 name="email"
                 placeholder="E-mail"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>
        <md-input-container class="col">
          <input type="password"
                 mdInput
                 name="password1"
                 placeholder="Password"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>
        <md-input-container class="col">
          <input type="password"
                 mdInput
                 name="password2"
                 placeholder="Repeat password"
                 ngModel>
        </md-input-container>

        <div class="spacer"></div>

        <div class="col row justify-content-between">
          <md-checkbox class="col">
            AkceptujÄ™ warunki regulaminu
          </md-checkbox>
          <div class="spacer-5"></div>
          <button md-raised-button
                  color="accent">
            <span>Log in</span>
          </button>
        </div>
      </form>

      <div class="spacer"></div>

      <div class="col row">
        <a class="col" href="#"><span>Get start</span></a>
      </div>
    </md-card>

  </div>
</div>
