<div class="content">

  <div class="spacer"></div>
  <div class="spacer"></div>

  <div class="container">

    <mat-card class="col-xl-4 col-lg-5 col-md-6 col-sm-10 mx-auto">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <h1 class="col">Registration</h1>
        <div class="spacer"></div>
			<mat-form-field class="col">
			  <input type="text"
					 matInput
					 [formControl]="email"
					 placeholder="E-mail"
					 ngModel>

				<mat-error *ngIf="email.invalid && errors.message == ''"> ZÅ‚y email</mat-error>
				<mat-error *ngIf="errors.message"> {{errors.message}}</mat-error>
			</mat-form-field>
		  <!--<mat-error >11111111</mat-error>-->
		<div class="spacer-5"> </div>



        <mat-input-container class="col">
          <input type="password"
                 matInput
                 name="password"
                 placeholder="Password"
                 ngModel>
        </mat-input-container>
        <div class="spacer-5"></div>

	    <mat-input-container class="col">
		  <input type="password"
                 matInput
				 name="passwordRepeated"
				 placeholder="Repeat Password"
				 ngModel>
	    </mat-input-container>
	    <div class="spacer-5"></div>

        <mat-input-container class="col">
          <input type="text"
                 matInput
                 name="login"
                 placeholder="Username"
                 ngModel>
        </mat-input-container>
        <div class="spacer-5"></div>

        <div class="col">
          <mat-select placeholder="Sex">
            <mat-option [value]="male" #male>
              Male
            </mat-option>
            <mat-option [value]="female" #female>
              Female
            </mat-option>
          </mat-select>
        </div>


        <div class="spacer"></div>

        <div class="col row justify-content-between">
          <mat-checkbox class="col" required>
            Accept the <a href="#" target="_blank">terms</a> and <a href="#" target="_blank">conditions</a>
          </mat-checkbox>
          <div class="spacer-5"></div>
          <mat-checkbox class="col">
            Agree to send newsletter
          </mat-checkbox>

          <div class="spacer"></div>


          <div class="col">
            <button mat-raised-button
                    color="accent">
              <span>Log in</span>
            </button>
          </div>
        </div>
      </form>

      <div class="spacer"></div>
      <div class="spacer"></div>

      <div class="col row">
        <div class="mx-auto">
          <span>You have an account?</span>
          <a uiSref="login">Log in</a>
        </div>
      </div>
    </mat-card>

  </div>
</div>
