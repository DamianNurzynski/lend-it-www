<div class="content">
  <md-toolbar class="header-toolbar row " color="primary">
    <div class="col">
      <button type="button" md-button>
        <md-icon>explore</md-icon>
        <span>LendIt!</span>
      </button>
    </div>

  </md-toolbar>
  <md-toolbar></md-toolbar>

  <div class="spacer"></div>
  <div class="spacer"></div>

  <div class="container">

    <md-card class="col-xl-4 col-lg-5 col-md-6 col-sm-10 mx-auto">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <h1 class="col">Registration</h1>
        <div class="spacer"></div>
        <md-input-container class="col">
          <input type="email"
                 mdInput
                 name="email"
                 placeholder="E-mail"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>
        <md-input-container class="col">
          <input type="email"
                 mdInput
                 name="email"
                 placeholder="Repeat e-mail"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>

        <md-input-container class="col">
          <input type="password"
                 mdInput
                 name="password"
                 placeholder="Password"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>

        <md-input-container class="col">
          <input type="text"
                 mdInput
                 name="login"
                 placeholder="Username"
                 ngModel>
        </md-input-container>
        <div class="spacer-5"></div>

        <div class="col">
          <md-select placeholder="Sex" name="sex">
            <md-option [value]="Female">Female</md-option>
            <md-option [value]="Male">Male</md-option>
          </md-select>
        </div>


        <div class="spacer"></div>

        <div class="col row justify-content-between">
          <md-checkbox class="col" required>
            Accept the <a href="#" target="_blank">terms</a> and <a href="#" target="_blank">conditions</a>
          </md-checkbox>
          <div class="spacer-5"></div>
          <md-checkbox class="col">
            Agree to send newsletter
          </md-checkbox>

          <div class="spacer"></div>


          <div class="col">
            <button md-raised-button
                    color="accent">
              <span>Log in</span>
            </button>
          </div>
        </div>
      </form>

      <div class="spacer"></div>
      <div class="spacer"></div>

      <div class="col row">
        <div class="mx-auto">
          <span>You have an account?</span>
          <a uiSref="login">Log in</a>
        </div>
      </div>
    </md-card>

  </div>
</div>
