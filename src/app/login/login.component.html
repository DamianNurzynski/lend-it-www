<div class="content">

	<div class="spacer"></div>
	<div class="spacer"></div>

	<div class="container">
		<mat-card class="col-xl-4 col-lg-5 col-md-6 col-sm-10 mx-auto">

			<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
				<h1 class="col">Log in</h1>
				<div class="spacer"></div>
				<mat-input-container class="col">
					<input type="text"
                 matInput
                 name="login"
                 placeholder="Name"
                 ngModel>
				</mat-input-container>
				<mat-input-container class="col">
					<input type="password"
                 matInput
                 name="password"
                 placeholder="Password"
                 ngModel>
				</mat-input-container>

				<div class="spacer"></div>

				<div class="col row justify-content-between">
					<mat-checkbox class="col">
						ZapamiÄ™taj mnie
					</mat-checkbox>
					<button mat-raised-button
                  color="accent"
                  type="submit">
						<span>Log in</span>
					</button>
				</div>

        <div class="spacer"></div>
        <div class="spacer"></div>
				<div class="col row">
          <div class="mx-auto">
            <span>You not have account?</span>
            <a uiSref="registration">Get start</a>
          </div>
				</div>
			</form>
		</mat-card>

	</div>
</div>
