<div class="spacer"></div>
<div class="container">
  <h3>Koszyk</h3>
  <div class="spacer"></div>

  <div class="col row" *ngFor="let movie of (movies | async)">

    <mat-card class="col">
      <div class="row">
        <div class="col-lg-1">
          <img class="col row" mat-card-image src="{{movie.imagePath}}" alt="{{movie.title}}">
        </div>
        <div class="col row">
          <div class="col">
            <h5 class="col">{{movie.title}}</h5>
          </div>
          <div class="col">
            <button mat-icon-button class="delete col" (click)="removeFromCart(movie)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-card>

  </div>

  <div class="spacer-5"></div>
  <div class="spacer-5"></div>
  <div class="row justify-content-end col" [hidden]="(movies | async).length == 0">
    <div class="col-lg-4 ">
      <!--<h3 class="col">Suma</h3>-->
      <div class="spacer-5"></div>
      <div class="spacer-5"></div>
      <button mat-raised-button color="accent" class="float-lg-right">Subscribe!</button>
    </div>
  </div>

  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
</div>
